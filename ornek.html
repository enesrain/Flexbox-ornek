<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tüm özellikler deneme</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        padding: 40px;
        margin: 0;
        color: white;
      }

      header {
        display: flex;
        flex-direction: row;
        height: 80px;
        color: white;
        flex-wrap: nowrap;
      }
      header .left {
        flex-basis: 200px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
      }
      header .mid {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: gray;
      }
      header .right {
        flex-basis: 100px;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blue;
      }

      .slider {
        height: 200px;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        height: 240px;
        display: flex;
        flex-direction: row;
      }
      main .left {
        background-color: rebeccapurple;
        flex-shrink: 0;
        width: 728px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main .right {
        background-color: palevioletred;
        flex-shrink: 0;
        width: 728px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        display: flex;
        flex-direction: row;
        height: 120px;
        flex-wrap: nowrap;
      }
      footer div {
        background-color: red;
        flex-basis: 25%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right:2px solid white;
        height: 100px;
       
      }
   

        footer {
         
         flex-direction: row;
     }
     
    
      @media (max-width: 700px) {
        header {
          flex-wrap: wrap;
          height: 240px;
        }
        header .right {
          flex-shrink: 1;
          flex-basis: 100%;
        }

        footer {
          flex-direction: column;
          height: 400px;
        }
        footer div {
          border-bottom: 2px solid white;
        }
       
      }

      @media (max-width: 1455px) {
        main {
          flex-wrap: wrap;
          height: 480px;
        }
        main .left {
          width: 100%;
          flex-shrink: 1;
        }
        main .right {
          width: 100%;
          flex-shrink: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left">Sabit-Left</div>
      <div class="mid">Daralabilir</div>
      <div class="right">Sabit-Right</div>
      <div class="right">Sabit-Right</div>
    </header>

    <div class="slider">Daraltılabilir</div>

    <main>
      <div class="left">
        Daraltılamaz <br />
        width ile genişlik
      </div>
      <div class="right">
        Daraltılamaz <br />
        width ile genişlik
      </div>
    </main>

    <footer>
    
        <div class="bir">
          Daraltılamaz <br />
          flex-basis ile genişlik
        </div>
        <div class="iki">
          Daraltılamaz <br />
          flex-basis ile genişlik
        </div>
   
      
        <div class="uc">
          Daraltılamaz <br />
          flex-basis ile genişlik
        </div>
        <div class="dort">
          Daraltılamaz <br />
          flex-basis ile genişlik
        </div>
     
    </footer>
  </body>
</html>
